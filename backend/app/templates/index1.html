<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Confusion Dashboard</title>
  <style>
    body { font-family: system-ui, Arial; display: grid; place-items: center; min-height: 100vh; }
    .card { padding: 24px; border: 1px solid #ddd; border-radius: 12px; width: 360px; text-align: center; }
    button, a.btn { display: block; width: 100%; margin: 8px 0; padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; text-decoration: none; }
    a.btn { background: #f8f8f8; color: #111; }
    button.primary, a.btn.primary { background: #111; color: #fff; border-color: #111; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confusion Dashboard</h1>
    <form method="post" action="/teacher/start">
      <button class="primary" type="submit">I’m a Teacher</button>
    </form>
    <a class="btn" href="/student">I’m a Student</a>
  </div>
</body>
</html>
