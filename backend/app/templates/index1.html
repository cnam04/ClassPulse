<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>classPulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --fg:#111; --border:#ddd; --muted:#f8f8f8; }
    * { box-sizing: border-box; }

    /* Layout */
    body{
      margin:0; min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Arial,sans-serif;
      color:var(--fg);
    }
    .stack{ display:flex; flex-direction:column; align-items:center; gap:12px; }

    /* Card + base elements */
    .card{
      width:min(360px,92vw); padding:24px;
      border:1px solid var(--border); border-radius:12px; text-align:center;
      background:#fff;
    }
    h1{ margin:0 0 12px; font-weight:600; font-size:1.6rem; }
    button, a.btn{
      display:block; width:100%; margin:8px 0; padding:12px 14px;
      border-radius:8px; border:1px solid #ccc; text-decoration:none; cursor:pointer;
      background:var(--muted); color:var(--fg); font-size:1rem; line-height:1.2;
    }
    .primary{ background:#111; color:#fff; border-color:#111; }

    /* Animations */
    @keyframes floatFade {
      0%   { opacity:0; transform:translateY(12px) scale(.98); }
      60%  { opacity:1; transform:translateY(0)    scale(1); }
      100% { opacity:1; transform:translateY(0)    scale(1); }
    }
    .welcome{
      opacity:0;
      animation: floatFade 4.8s cubic-bezier(.22,.61,.36,1) .05s both;
      will-change: transform, opacity;
    }
    .card-enter{
      opacity:0;
      animation: floatFade 4.8s cubic-bezier(.22,.61,.36,1) .18s both;
    }
    .welcome::after{
      content:""; display:block; height:3px; width:0; margin:6px auto 0;
      background:#111; border-radius:2px; animation: growBar .7s ease .35s both;
    }
    @keyframes growBar { from{width:0;} to{width:42px;} }

    @media (prefers-reduced-motion: reduce){
      .welcome, .card-enter, .welcome::after { animation:none !important; opacity:1; }
    }
  </style>
</head>
<body>
  <div class="stack">
    <h1 class="welcome">Hi! Welcome to <em>classPulse!</em></h1>

    <div class="card card-enter">
      <h1><em>Are you a</em></h1>

      <!-- Teacher: POST to /teacher/start -->
      <form method="post" action="/teacher/start">
        <button type="submit" class="primary">Teacher</button>
      </form>

      <!-- Student: navigate to /student -->
      <a class="btn" href="/student">Student</a>
    </div>
  </div>
</body>
</html>
