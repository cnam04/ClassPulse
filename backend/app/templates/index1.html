<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ClassPulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --fg:#111; --border:#e5e7eb; --muted:#6b7280; --bg:#fff; --btn:#111; --btnfg:#fff }
    *{ box-sizing:border-box }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
      color:var(--fg); background:var(--bg); padding:24px;
    }
    .wrap{ width:min(820px,94vw); text-align:center }

    /* Smaller title */
    h1{
      margin:0 0 14px; font-weight:900; letter-spacing:.2px; line-height:1.06;
      font-size:clamp(36px, 5.2vw, 70px);
    }
    h1::after{
      content:""; display:block; width:clamp(64px, 9vw, 120px); height:4px;
      border-radius:3px; background:var(--fg); margin:10px auto 0;
    }

    .card{
      width:min(520px, 94vw); margin:18px auto 0; padding:24px 22px 20px;
      border:1px solid var(--border); border-radius:16px; background:#fff;
      box-shadow:0 10px 28px rgba(0,0,0,.04);
    }
    .card h2{
      margin:0 0 14px; font-size:clamp(24px,3.6vw,34px); font-weight:900; line-height:1.1;
    }
    .card h2::after{
      content:""; display:block; width:clamp(54px,8vw,100px); height:3px;
      border-radius:3px; background:var(--fg); margin:8px auto 0;
    }

    .actions{ display:grid; gap:12px; margin-top:8px }
    .btn, button.btn{
      display:block; width:100%;
      appearance:none; border:1px solid var(--btn); background:var(--btn); color:var(--btnfg);
      font-weight:800; font-size:clamp(16px,2.6vw,19px);
      padding:13px 16px; border-radius:12px; text-decoration:none; cursor:pointer;
      transition:transform .06s ease, box-shadow .12s ease, opacity .2s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.06);
    }
    .btn:hover{ transform:translateY(-1px) }
    .btn:active{ transform:translateY(0) scale(.99) }
    .btn.secondary{ background:#fff; color:#111; border-color:var(--border) }

    @media (prefers-reduced-motion:reduce){ .btn{ transition:none } }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Hi! Welcome to ClassPulse!</h1>

    <section class="card" aria-labelledby="who">
      <h2 id="who">Are you a</h2>

      <div class="actions">
        <!-- Teacher: POST to /teacher/start -->
        <form method="post" action="/teacher/start">
          <button class="btn" type="submit">Teacher</button>
        </form>

        <!-- Student -->
        <a class="btn secondary" href="/student">Student</a>
      </div>
    </section>
  </main>
</body>
</html>
