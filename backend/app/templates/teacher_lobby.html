<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Teacher Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --fg:#111; --muted:#666; --border:#e5e7eb; --btn:#111; --btnfg:#fff;
      /* animation knobs */
      --dur:1.1s; --d1:.15s; --d2:.30s; --d3:.48s; --d4:.64s;
    }
    *{ box-sizing:border-box }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Arial,sans-serif; color:var(--fg);
      background:#fff;
    }

    /* title */
    h1{
      margin:0 0 18px; font-size:2.4rem; font-weight:800; text-align:center; letter-spacing:.2px;
    }
    h1::after{ content:""; display:block; width:56px; height:4px; border-radius:3px;
      background:var(--fg); margin:10px auto 0; }

    /* card */
    .card{
      width:min(700px,92vw); background:#fff; border:1px solid var(--border);
      border-radius:16px; padding:28px; text-align:center;
      display:flex; flex-direction:column; gap:18px;
    }
    .row-label{ color:var(--muted); font-weight:700; }
    .code{ font-size:2.6rem; font-weight:800; letter-spacing:.06em; font-variant-numeric:tabular-nums; }
    .joined{ color:var(--muted); font-size:1.1rem; }
    .joined strong{ color:var(--fg); }
    .actions{ margin-top:10px; display:flex; justify-content:center; }
    .actions form{ width:min(520px,100%); }
    .actions button{
      width:100%; padding:16px 18px; font-size:1.05rem; font-weight:700;
      border-radius:14px; border:1px solid var(--btn); background:var(--btn);
      color:var(--btnfg); cursor:pointer;
    }
    .actions button:hover{ filter:brightness(1.03) }
    .actions button:active{ transform:translateY(1px) }

    /* animations */
    @keyframes floatFade{
      0%{opacity:0; transform:translateY(12px) scale(.98)}
      60%{opacity:1; transform:translateY(0) scale(1)}
      100%{opacity:1; transform:translateY(0) scale(1)}
    }
    .a-title{ opacity:0; animation:floatFade var(--dur) cubic-bezier(.22,.61,.36,1) var(--d1) both }
    .a-card { opacity:0; animation:floatFade var(--dur) cubic-bezier(.22,.61,.36,1) var(--d2) both }
    .a-code { opacity:0; animation:floatFade var(--dur) cubic-bezier(.22,.61,.36,1) var(--d3) both }
    .a-join { opacity:0; animation:floatFade var(--dur) cubic-bezier(.22,.61,.36,1) var(--d4) both }

    @media (prefers-reduced-motion: reduce){
      .a-title,.a-card,.a-code,.a-join{ animation:none !important; opacity:1 }
    }
  </style>
</head>
<body>
  <main>
    <h1 class="a-title">Teacher Lobby</h1>

    <section class="card a-card">
      <div class="row a-code">
        <div class="row-label">Code:</div>
        <div class="code">{{ code }}</div>
      </div>

        <div class="joined a-code">
        Joined: <span id="participants">{{ participants }}</span>
        <span id="locked"
            {% if locked %}style="display: inline"{% else %}style="display: none"{% endif %}>
            (locked)
        </span>
        </div>

        <div class="actions a-join">
        <form method="post" action="/teacher/{{ code }}/lock">
            <button type="submit">Start Session</button>
        </form>
        </div>
    </section>
  </main>
  <script>
    const code = "{{ code }}";
    async function refreshStats() {
    try {
        const res = await fetch(`/api/session/${code}/stats`, { cache: "no-store" });
        if (!res.ok) return;
        const s = await res.json();
        document.getElementById("participants").textContent = s.participants;
        document.getElementById("locked").style.display = s.locked ? "inline" : "none";
    } catch {}
    }
    refreshStats();                    // initial
    setInterval(refreshStats, 1500);   // every 1.5s
  </script>
</body>
</html>
